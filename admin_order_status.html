<!DOCTYPE html>
<html>
<head>
    <title>Event Management System - Admin Order Status</title>
</head>
<body>
    <div class="container">
        <h2>Order Status</h2>
        <table>
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>User</th>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for order in orders %}
                <tr>
                    <td>{{ order.id }}</td>
                    <td>{{ order.user_name }}</td>
                    <td>{{ order.order_date }}</td>
                    <td>{{ order.status }}</td>  </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
